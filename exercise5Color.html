<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/exercise5Color.css">
	<meta charset="utf-8">
	<title>CSS Color Changer</title>
	<link rel="stylesheet" href="styles4.css">
</head>
<body>
	<div id="container">
				<div class="a">CSS Color Picker Generator:</div>
    Red <input type="text" id="inputRed" maxlength="3" size="5" value="0">

    Green <input type="text" id="inputGreen" maxlength="3" size="5" value="0">
 
        Blue <input type="text" id="inputBlue" maxlength="3" size="5" value="0">
     <br>   
		<div class = "b">
    <button id="clicker">Change Color!</button>
    </div>
		<div class = "c">
    <button id="clear" onclick="document.getElementById('inputRed','inputGreen','inputBlue').value = ''">Clear all</button>
    </div>
    <br>
		<p id="output"></p> 

    <div id="colorBar"></div>
	</div>
<script src="js/exercise5Color.js"></script>

</body>
</html>
