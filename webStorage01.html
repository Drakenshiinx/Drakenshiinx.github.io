<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 4: Donuts</title>

<link href="reset.css" type="text/css" rel="stylesheet" />

<link href="webStorage_Style.css" type="text/css" rel="stylesheet" />

<script>
window.addEventListener("load",init);

function init(){
	if(typeof(Storage)!=="undefined"){
	
	display();
	
	var button=document.getElementById("button");
	button.addEventListener("click",saveInfo);
	}
	
	else{
	//old bowser	
	}
}

function saveInfo(){
  var quantity=document.getElementById("quantity").value;
  //number of donuts
  var donutInterior=document.getElementById("donutInterior").value;
  //type of donut the user wants
  var donutFrosting=document.getElementById("donutFrosting").value;
  //allows user to enter type of frosting
  var toppings=document.getElementById("toppings").value;
  //optional toppings
  
  var addlInstructions=document.getElementById("addlInstructions").value;
  //remove this
	
	localStorage.setItem("numDonuts",quantity);
  //number of donuts
  localStorage.setItem("donutTypes",donutInterior);
  //type of donut the user wants
  localStorage.setItem("frosting",donutFrosting);
  //frosting
  localStorage.setItem("optionalToppings",toppings);
  //optional toppings

	localStorage.setItem("instructions",addlInstructions);
	
	
	display();
	
}

function display(){
	var rightBox=document.getElementById("useroutput");
  
	var theQuantity=localStorage.getItem("numDonuts");
  //quantity of donuts
  var theDonut=localStorage.getItem("donutTypes");
  //type of donut
    var theFrosting=localStorage.getItem("frosting");
  //type of frosting
  var theToppings=localStorage.getItem("optionalToppings");
  //optional toppings

	var theAddlInstructions=localStorage.getItem("instructions");
	
	if(theAddlInstructions==undefined){
		document.getElementById("useroutput").innerHTML="";
	}
	else{ document.getElementById("useroutput").innerHTML="OUTPUT  <hr /><br /><br /> Donut Type: "+theDonut+"<br /><br />Quantity: "+theQuantity+"<br /><br /> Donut Frosting: "+theFrosting+" <br /><br /> Extra Toppings: "+theToppings+"<br /><br /> Additional Instructions: "+theAddlInstructions;
	}
	
}
</script>



</head>

<body>

<div id="main">
	<section id="userinput">
<div class="donut">
<img src="images/Donut.png" alt="donut" style="float:right;width:50px;height:50px;">
</div>
    INPUT <br>
	<hr />
    <br /><br />
    <form>
    
     <div>Type of Donut: <br/><input list="donutType" id="donutInterior">
  <datalist id="donutType">
    <option value="Cake">
    <option value="Yeast">
    <option value="Cream Filled">
    <option value="Jelly">
	<option value="Custard Filled">
  </datalist>

    </div>
    <br/>
    <div>Quantity: <br /><input type="text" id="quantity" size="20"></div>
    <br />
     <div>Donut Frosting: <br /><input type="text" id="donutFrosting" size="20"></div>
    <br />

     <div>Extra Toppings: <br /><input type="text" id="toppings" size="20"></div>
    <br />
    <div>Additional Instructions:<br /> <textarea id="addlInstructions" rows="10"></textarea></div>
    <br />
     <div><input type="button" id="button" value="Save">
     <input type="reset"></div>
    
    </form>
    </section>
    
    
    <section id="useroutput">
OUTPUT  
 	<hr />
    <br /><br />

    </section>

</div>



</body>
</html>
